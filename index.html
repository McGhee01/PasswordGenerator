<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- My Title -->
    <header>
        <p class="h1" style="font-weight: bold; margin-bottom: 3%; text-align: center;"> My Password Generator</p>
    </header>

 <!-- (Middle of the page where the magic happens!) --> 
     <div class="card shadow-sm bg-white" style="min-width: 40%; max-height: 50%;">
        <div class="card-body">
            <h2 class="card-title" style="font-weight: bold">Generate a Password</h2>
            <textarea style= "margin:5% auto; padding: 10%; text-align:center; border: dashed 2px black; width: 100%;" readonly id="password" placeholder="Your Secure Password"></textarea>
            <div class="row justify-content-between m-0">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">

                <!-- Clickable Buttons 1 -->
                <!-- Button color has been changed to Dark Blue -->
                 <button onclick="generatePass()" type="button" class="btn btn-light" style= "border-radius:50px; background-color: darkred; color:white;"> Generate Password</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">

                  <!-- Clickable Buttons 2 -->
                 <!-- Button color has been changed to Dark Blue -->
                 <button onclick="copyPass()" type="button" class="btn btn-light" style= "border-radius:50px; background-color:rgb(0, 0, 43); color:white;"> Copy to Clipboard</button>
               </div>    
            </div>
        </div>
    </div>

<!-- JavaScript Link -->
  <script src=script.js> </script>
</body>
</html>
